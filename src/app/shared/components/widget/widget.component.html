<div class="widget my-2" *ngIf="widget" [ngClass]="[appliedClasses]" [routerLink]="[routerLink]">
  <div class="row justify-content-center align-item-center">
    <div class="col-4 m-auto text-center">
      <i class="pi d-inline-block text-dash-primary-800" [ngClass]="[widget.icon, iconClasses]"></i>
    </div>
    <div class="col-8 m-auto">
      <h3 class="m-auto widget__number">{{ widget.value }}</h3>
      <p class="widget__title">{{ widget.name }}</p>
    </div>
  </div>
</div>
